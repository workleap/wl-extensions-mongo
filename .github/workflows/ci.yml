name: CI

on:
  pull_request:
    branches: ["main"]
  
  push:
    branches:
      - "renovate/**"

# Prevent duplicate runs if Renovate falls back to creating a PR
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

# We are using OpenID Connect to authenticate with Azure with secret.
# https://docs.github.com/en/actions/security-for-github-actions/security-hardening-your-deployments/configuring-openid-connect-in-azure
permissions:
  id-token: write
  contents: read

jobs:
  ci:
    runs-on: [idp]
    environment: ci
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: "global.json"
          dotnet-version: |
            9.0.x
            8.0.x

      - name: Authenticate to Azure DevOps artifact feeds
        uses: workleap/wl-reusable-workflows/az-artifact-authenticate@main
        with:
          feed-url: ${{ vars.GSOFTDEV_NUGET_SOURCE }}
          variables: ${{ toJSON(vars) }}

      - run: ./Build.ps1
        shell: pwsh
        env:
          NUGET_SOURCE: ${{ vars.GSOFTDEV_NUGET_SOURCE }}
  
  linearb:
    needs: [ci]
    uses: workleap/wl-reusable-workflows/.github/workflows/linearb-deployment.yml@main
    with:
      environment: development
    permissions:
      id-token: write
      contents: read
